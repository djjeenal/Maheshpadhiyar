/* ===== CART BAR ===== */
.cart-bar{

}

 font-weight:700;
 box-shadow:0 3px 8px rgba(0,0,0,0.3);
}

/* ===== BILL ===== */
.hidden{display:none;}

.bill-wrap{ padding:20px; }

.bill-card{
 background:white;
 border-radius:20px;
 padding:20px;
 box-shadow:0 6px 18px rgba(0,0,0,0.18);
 text-align:center;
}

/* ===== BILL HEADER ===== */
.bill-logo{

 height:60px;
 border-radius:14px;
 background:#ffb300;
 display:inline-flex;
 align-items:center;
 justify-content:center;
 font-size:26px;
 font-weight:bold;
 margin-bottom:6px;
 box-shadow:0 4px 10px rgba(0,0,0,0.3);
}

.bill-title{ font-size:20px; font-weight:700; color:#7b1113; }
.bill-sub{ font-size:12px; color:#666; margin-bottom:8px; }

.line{ border-top:1px dashed #aaa; margin:10px 0; }

/* ===== BILL ITEMS ===== */
.bill-items{ font-size:13px; text-align:left; line-height:1.9; margin-top:6px; }

.bill-items div{
 display:flex;
 justify-content:space-between;
 border-bottom:1px dotted #ddd;
 padding:4px 0;
}

/* ===== TOTAL ===== */
.total{ font-size:18px; font-weight:700; margin:10px 0; }

/* ===== QR ===== */
.qr-box{
 display:inline-block;
 padding:10px;
 border:2px solid #ffb300;
 border-radius:16px;
 margin:10px 0;
}

.qr-box div{ font-size:12px; margin-bottom:6px; }

/* ===== BUTTONS ===== */
.primary-btn{
 background:linear-gradient(135deg,#ffd36a,#ffb300);
 border:none;
 padding:10px 20px;
 border-radius:30px;
 font-weight:700;
 font-size:14px;
 margin:6px;
 box-shadow:0 4px 10px rgba(0,0,0,0.25);
}

.primary-btn:active{ transform:scale(0.97); }

.footer-note{

}
