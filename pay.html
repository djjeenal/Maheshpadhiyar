<style>
body{

 color:#222;
}

/* ===== HEADER ===== */
.top-header{

}

/* ===== TEXT ===== */
.pay-title{

}

}

.primary-btn:active{

}

/* ===== HOME BUTTON ===== */
.home-btn{
 background:#7b0000;
 color:white;
 padding:12px 24px;
 border-radius:30px;
 text-decoration:none;
 display:inline-block;
 margin-top:14px;
 font-weight:600;
 box-shadow:0 4px 10px rgba(0,0,0,0.30);
}

/* ===== NOTE ===== */

</style>
</head>

<body>

<!-- HEADER -->
<div class="top-header">
‚òï Kaka Tea Stall ‚Äî Payment Page
</div>

<!-- CONTENT -->
<div class="page-wrap">
 <div class="pay-card">

   <div class="pay-logo">‚òï</div>

   <div class="pay-title">Secure Digital Payment</div>
   <div class="pay-sub">Pay easily using any UPI App</div>

   <div class="line"></div>

   <div class="bill-info">
     <div><b>Bill Number:</b> <span id="billNo">Loading...</span></div>
     <div><b>Total Amount:</b> ‚Çπ <span id="billAmt">0</span></div>
   </div>

   <div class="line"></div>

   <!-- DIRECT UPI BUTTON -->
   <button class="primary-btn" onclick="openUPI()">
     üí≥ Open UPI App & Pay Now
   </button>

   <div class="footer-note">
     ‚ö†Ô∏è Payment complete hone ke baad<br>

   </div>

   <!-- ‚úÖ PREMIUM SCREENSHOT UPLOAD BUTTON -->

     </button>
   </a>

 </div>
</div>

<script>
/* ===== READ URL PARAMETERS ===== */
let params = new URLSearchParams(window.location.search);
let bill = params.get("bill");
let amt  = params.get("amt");

/* ===== SHOW DETAILS ===== */
document.getElementById("billNo").innerText = bill ? bill : "Not Found";
document.getElementById("billAmt").innerText = amt ? amt : "0";

/* ===== BUILD UPI LINK ===== */
let upiLink = "";

if(bill && amt){
 upiLink = "upi://pay?pa=paytmqr6z5isw@ptys"+
           "&pn=KakaTeaStall"+
           "&am="+amt+
           "&cu=INR"+
           "&tn=Bill-"+bill;
}

/* ===== OPEN UPI ===== */
function openUPI(){
 if(upiLink!=""){
   location.href = upiLink;
 }else{
   alert("Invalid Payment Link");
 }
}
</script>

</body>
